<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Split Screen</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Split Screen Controller</h1>
    <div class="total-bibles-container">
        <h2>Total Bibles:</h2>
        <div class="number">
            <span class="minus">-</span>
            <input type="text" value="2"/>
            <span class="plus">+</span>
        </div>
    </div>
    <div class="dropdown">
        <label for="bible-1">Choose 1st Bible Verse:</label>
        <select name="bible-1" id="bible-1"></select>
    </div>
    <div class="dropdown">
        <label for="bible-2">Choose 2nd Bible Verse:</label>
        <select name="bible-2" id="bible-2"></select>
    </div>
    <div class="dropdown">
        <label for="bible-3">Choose 3rd Bible Verse:</label>
        <select name="bible-3" id="bible-3"></select>
    </div>
    <div class="dropdown">
        <label for="bible-4">Choose 4th Bible Verse:</label>
        <select name="bible-4" id="bible-4"></select>
    </div>
</body>
</html>
